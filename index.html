<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Amazing Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #f06595, #7aecec, #c9d6ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 2.5em;
            margin: 0;
            padding: 0;
        }

        .description {
            margin: 20px 0;
        }

        .hover-button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background: #ff6b6b;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .hover-button:hover {
            background: #f06595;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to the Crazy Amazing Webpage!</h1>
        <p class="description">Hover over the button below for a surprise!</p>
        <button class="hover-button">Hover Me!</button>
    </div>
</body>
</html>
